<form #searchForm='ngForm' name="searchForm" (submit)='submit()'>
  <div class="search">
    <div class="selector col-md-3  col-sm-3">
      <select class="selection" id="rent-sale" name="schoolType" [(ngModel)]="schoolModel.schoolType" >
        <option>Creche</option>
        <option>Nur/Pry</option>
        <option>Secondary/High School</option>
        <option>College</option>
        <option>University</option>
        <option>Polythecnic</option>
        <option>Business School</option>
        <option>Music School</option>
        <option>Sport</option>
      </select>
    </div>
    <div id="" class="col-md-7 col-sm-7">
      <i class="fa fa-location-arrow"></i>
      <select class="selection" name="schoolState" [(ngModel)]='schoolModel.schoolState'>
        <option *ngFor="let state of states" value="{{state.value}}">{{state.name}}</option>
      </select>
      <!-- <input type="text" id="search_field" class="form-control" placeholder="State"> -->
    </div>
    <span class="ffs-bs col-md-2 col-sm-2"><button type="button" class="btn btn-small btn-primary">Search</button></span>
  </div>
</form>
